name: Refresh Updated At

on:
  schedule:
    - cron: '0 2 * * *'   # 每天凌晨 2 点 UTC（你可自行更改时间）
  workflow_dispatch:       # 允许手动触发

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README.md to refresh timestamp
        run: |
          echo "" >> README.md
          git config user.name "github-actions[bot]"
          git config user.email "139797821+wuabai@users.noreply.github.com"
          git add README.md
          git commit -m "chore: refresh updated_at [skip ci]" || echo "No changes to commit"
          git push
